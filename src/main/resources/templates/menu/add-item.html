<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" action="/menu/add-item" style="max-width:600px;" th:object="${form}">
            <div class="form-group">
                <label th:for="cheeseId">Name</label>
                <span th:errors="*{cheeses}" class="error"></span>
                <select name="cheeseId" th:field="*{cheeses}">
                    <option th:each="cheese : *{cheeses}"
                            th:value="${cheese.id}"
                            th:text="${cheese.name}"></option>
                </select>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
                <span th:errors="*{menu}" class="error"></span>

            </div>
            <input type="submit" value="Add Cheese" />
        </form>

</body>
</html>
